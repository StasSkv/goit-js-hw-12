<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Gallery</title>
  </head>
  <body>
    <main>
      <form action="" class="form js-form">
        <label for="input" class="label js-label">
          <input
            type="text"
            name=""
            id="input"
            class="input"
            placeholder="Search images..."
          />
        </label>
        <button class="btn js-btn">Search</button>
        <span class="loader loader-top">Loading...</span>
      </form>

      <ul class="gallery-list"></ul>
      <div class="wrap-dawn-loader">
        <span class="loader loader-bottom">Loading...</span>
        <button type="button" class="show-more">Load more</button>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
